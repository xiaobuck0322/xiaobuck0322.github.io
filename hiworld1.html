<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Shadow Exercise</title>
  <style>
    .orange-shadow {
      font-size: 60px;
      font-weight: bold;
      text-shadow: 
        2px 2px 4px orange,
        6px 6px 6px darkorange,
        12px 12px 1px lightsalmon;
    }

    .gray-silver-shadow {
      font-size: 48px;
      font-weight: bold;
      text-shadow: 
        3px 3px 3px gray, 
        6px 6px 6px silver,
        12px 12px 1px #999999;
    }
  </style>
</head>
<body>
  <p class="orange-shadow">Hi world~</p>
  <p class="gray-silver-shadow">Hi world~</p>
</body>
</html>
