<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MINI blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body.dark-mode {
      background-color: #121212;
      color: white;
    }
    .dark-mode .card {
      background-color: #1e1e1e;
      color: white;
    }
    .emoji-btn {
      cursor: pointer;
      font-size: 1.2rem;
      margin-right: 5px;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4 text-center">MINI blog ğŸ’¬</h1>

    <div class="mb-3 d-flex justify-content-between">
      <div>
        <button class="emoji-btn" onclick="addEmoji('ğŸ˜Š')">ğŸ˜Š</button>
        <button class="emoji-btn" onclick="addEmoji('ğŸ‘')">ğŸ‘</button>
        <button class="emoji-btn" onclick="addEmoji('â¤ï¸')">â¤ï¸</button>
      </div>
      <button class="btn btn-outline-secondary btn-sm" onclick="toggleDarkMode()">ğŸŒ™ é»‘æš—æ¨¡å¼</button>
    </div>

    <div class="mb-3">
      <input id="nameInput" class="form-control mb-2" placeholder="ä½ çš„åå­—">
      <textarea id="messageInput" class="form-control" rows="3" placeholder="å¯«é»ä»€éº¼å§..."></textarea>
    </div>
    <button class="btn btn-primary" onclick="addMessage()">é€å‡ºç•™è¨€</button>

    <hr>
    <h4 class="mt-4">ç•™è¨€å€</h4>
    <div id="messageBoard"></div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function addEmoji(emoji) {
      const input = document.getElementById("messageInput");
      input.value += emoji;
    }

    function addMessage() {
      const name = document.getElementById("nameInput").value.trim();
      const content = document.getElementById("messageInput").value.trim();
      if (!name || !content) return alert("è«‹è¼¸å…¥å§“åå’Œç•™è¨€å…§å®¹");

      const messages = JSON.parse(localStorage.getItem("messages") || "[]");
      messages.unshift({
        name: name,
        content: content,
        time: new Date().toLocaleString()
      });
      localStorage.setItem("messages", JSON.stringify(messages));
      document.getElementById("messageInput").value = "";
      renderMessages();
    }

    function deleteMessage(index) {
      const messages = JSON.parse(localStorage.getItem("messages") || "[]");
      messages.splice(index, 1);
      localStorage.setItem("messages", JSON.stringify(messages));
      renderMessages();
    }

    function renderMessages() {
      const board = document.getElementById("messageBoard");
      const currentName = document.getElementById("nameInput").value.trim();
      const messages = JSON.parse(localStorage.getItem("messages") || "[]");

      board.innerHTML = messages.map((msg, idx) => `
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">${msg.name}</h5>
            <p class="card-text">${msg.content}</p>
            <small class="text-muted">${msg.time}</small>
            ${msg.name === currentName ? `<button class="btn btn-sm btn-danger mt-2" onclick="deleteMessage(${idx})">åˆªé™¤</button>` : ''}
          </div>
        </div>
      `).join("");
    }

    document.getElementById("nameInput").addEventListener("input", renderMessages);

    renderMessages();
  </script>
</body>
</html>
