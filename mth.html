<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>mini threads Demo</title>
  <link rel="stylesheet" href="style.css"> <!-- 這裡改了 -->
</head>
<body>
  <header>
    <h2>mini threads</h2>
  </header>
  
  <main>
    <section class="post-box">
      <textarea placeholder="你在想什麼？"></textarea>
      <button>發文</button>
    </section>

    <section class="feed">
      <div class="post">
        <p><strong>@username</strong>：這是一則貼文</p>
      </div>
      <div class="post">
        <p><strong>@anotheruser</strong>：這是另一則貼文</p>
      </div>
    </section>
  </main>
</body>
</html>
